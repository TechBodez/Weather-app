<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .weather-icon-3d {
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }
        .weather-icon-3d:hover {
            transform: rotateY(10deg) rotateX(10deg);
        }
        @keyframes weather-icon-3d {
            0% { transform: rotateY(0) rotateX(0); }
            50% { transform: rotateY(10deg) rotateX(10deg); }
            100% { transform: rotateY(0) rotateX(0); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-400 to-blue-600 p-4">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white/90 backdrop-blur-lg rounded-2xl shadow-2xl p-8 mb-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Weather Dashboard</h1>
            <div class="flex gap-2 mb-4">
                <input type="text" 
                       id="city-input" 
                       placeholder="Enter city name" 
                       class="flex-1 px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all">
                <button id="search-btn" 
                        class="px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-colors duration-300 shadow-lg hover:shadow-xl">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        
        <div id="weather-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Weather cards will be dynamically inserted here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
